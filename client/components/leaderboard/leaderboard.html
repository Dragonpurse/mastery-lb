<template name="leaderboard">
    <div class="background center-block fill top-wrapper">
    </div>

    <div class="container background">
        <div class="content">
            <h2><span class="leaderboard-champion-icon"><img src="{{ddragonUrl}}/cdn/6.9.1/img/champion/{{champion.key}}.png"/></span>Leaderboards for {{ champion.name }}</h2>
            {{#each regions}}
                {{> regionLeaderboard }}
            {{/each}}
            <table class="table summoner-info">
                <thead>
                <tr>
                    <th>Rank #</th>
                    <th>Summoner name</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                    {{#each board}}
                        <tr>
                            <td>{{ position @index }} </td>
                            <td>{{ summoner.name }}</td>
                            <td>{{ data.championPoints }}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

            <nav>
                <ul class="pagination">
                    {{#if prev}}
                        <li>
                            <a href="{{prev}}" aria-label="Previous" id="prev">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    {{/if}}
                    {{#if next}}
                        <li>
                            <a href="{{next}}" aria-label="Next" id="next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    {{/if}}
                </ul>
            </nav>
        </div>

    </div>
    <div class="bottom-wrapper">
    </div>

</template>
