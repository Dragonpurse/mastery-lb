<template name="home">
  <div class="container">
    <div class="front-header-logo">
      <div id="front-logo"><img src="/images/front-logo.png"></div>
    </div>
    <div class="background center-block fill front top-wrapper">
      <div class="form-group front search-bar">
        <input type="text" class="form-control" id="champion-search" placeholder="Lookup champion">
      </div>
      <ul class="champions">
          {{#each champions}}
            {{> champion_front }}
          {{/each}}
      </ul>
    </div>
    <div class="bottom-wrapper">
    </div>
  </div>
</template>
