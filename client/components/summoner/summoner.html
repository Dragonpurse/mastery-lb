<template name="summoner">
    <div class="background center-block fill top-wrapper">
    </div>

    <div class="container background">
      <div class="content">
        <h2>{{summoner.name}}</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
        <table class="table">
          <thead>
            <tr>
              <th>Icon</th>
              <th>Champion level</th>
              <th>Highest grade</th>
              <th>Chest</th>
              <th>Pts until next level</th>
            </tr>
          </thead>
          <tbody>
            {{#each stats}}
              {{> champion_summoner_overview}}
            {{/each}}

          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom-wrapper">
    </div>
</template>
