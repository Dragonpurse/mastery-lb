<template name="summoner">
    <div class="background center-block fill top-wrapper">
    </div>
    <div class="container background">
      <div class="content">

        <div class="header">
          <div class="header-summoner">
            <div class="summoner left">
              <span class="icon-summoner left">
                  <img src="{{ddragonUrl}}/cdn/{{ddragonVersion}}/img/profileicon/{{summoner.profileIconId}}.png"/>
              </span>
              <div class="summoner-details left">
                <h2>{{ summoner.name }}
                  {{# if canRefreshStats summoner}}
                    <div class="refresh-btn"><button id='refresh-stats' title="Refresh summoner" class="btn btn-default">‚ü≤</button> </div>
                  {{/if}}
                </h2>

                Lv{{summoner.summonerLevel}} summoner - <span class="region-summoner">{{summoner.region}}</span>
              </div>
            </div>

            <div id="compare-block">
              <form class="compare-summoner-search">
                <h3>Compare with a friend!</h3>
                <div class="input-group">
                  <div class="input-group-btn region-group-btn">
                      <input type='button' value='{{selectedRegion.slug}}' id='region-btn' class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <ul class="dropdown-menu">
                          {{#each regions}}
                              <li class="region">{{name}}</li>
                          {{/each}}
                      </ul>
                  </div><!-- /btn-group -->
                  <input type="text" name="summonerName" class="form-control"  placeholder="Lookup summoner">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Compare!</button>
                  </span>
                </div><!-- /input-group -->
              </form>
            </div>
          </div>
          <div class="form-group search-bar" id="search-bar-summoner">
            <input type="text" class="form-control" id="champion-search" placeholder="Lookup champion">
          </div>
        </div>
        <table class="table summoner-info">
          <thead>
            <tr>
              <th>Champion</th>
              <th>Mastery level</th>
              <th>Highest grade</th>
              <th>Chest<input type="checkbox" id="hide-redeemed" title="Only show redeemed chests"></th>
              <th>Pts until next level</th>
            </tr>
          </thead>
          <tbody>
            {{#each stats}}
              {{> champion_summoner_overview}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom-wrapper">
    </div>
</template>
